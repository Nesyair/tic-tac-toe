<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Tic tac toe</h1>
        </header>
        <p></p>
        <div class="game">
            <div class="player-info">
                <h2>Player 1</h2>
                <label for="player1-name">Name:
                    <input type="text" id="player1-name">
                </label><br>
                <p>Marker: X</p>
                <button id="ready-player1">Ready</button>
            </div>
            <div class="board">
                <div class="cell" id="cell1" data-num-cell="1">X</div>
                <div class="cell" id="cell2" data-num-cell="2">O</div>
                <div class="cell" id="cell3" data-num-cell="3">X</div>
                <div class="cell" id="cel14" data-num-cell="4">O</div>
                <div class="cell" id="cell5" data-num-cell="5">X</div>
                <div class="cell" id="cell6" data-num-cell="6">O</div>
                <div class="cell" id="cell7" data-num-cell="7">X</div>
                <div class="cell" id="cell8" data-num-cell="8">O</div>
                <div class="cell" id="cell9" data-num-cell="9">X</div>
            </div>
            <div class="player-info">
                <h2>Player 2</h2>
                <label for="player2-name">Name:
                    <input type="text" id="player2-name">
                </label><br>
                <p>Marker: O</p>
                <button id="ready-player2">Ready</button>
            </div>
        </div>
        <button id="start-restart">START GAME/RESTART</button>
    </div>
</body>
</html>
